<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Place Details</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <nav>
      <span id="user-info" style="display: none;"></span>
      <button id="logout-button" style="display: none;">Logout</button>
      <a href="login.html" class="login-button">Login</a>
    </nav>
  </header>

  <main>
    <!-- Section dynamique pour le lieu -->
    <section id="place-details">
      <!-- Populated dynamically -->
    </section>

    <!-- Section des avis -->
    <section id="reviews">
      <h2>Reviews</h2>
      <!-- Populated dynamically -->
    </section>

    <!-- Formulaire d'ajout de review (seulement si connectÃ©) -->
    <section id="add-review">
      <h2>Add a Review</h2>
      <form id="review-form">
        <label for="review-text">Review:</label><br>
        <textarea id="review-text" name="review-text" required rows="4"></textarea><br>

        <label for="rating">Rating:</label><br>
        <label><input type="radio" name="rating" value="1"> 1</label>
        <label><input type="radio" name="rating" value="2"> 2</label>
        <label><input type="radio" name="rating" value="3"> 3</label>
        <label><input type="radio" name="rating" value="4"> 4</label>
        <label><input type="radio" name="rating" value="5"> 5</label><br><br>

        <p id="review-error" style="color: red;"></p>
        <p id="review-success" style="color: green;"></p>

        <button type="submit">Submit Review</button>
      </form>
    </section>
  </main>

  <script src="scripts.js"></script>
</body>
</html>
